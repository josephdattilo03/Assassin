<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if errorMessage != "" %}
    <p>{{errorMessage}}</p>
    {% endif %}
    <form method="POST" action="">
        {{form1.hidden_tag()}}
        {{form1.email}}
        {{form1.password}}
        {{form1.submit}}
    </form>
</body>
</html>
